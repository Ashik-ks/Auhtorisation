<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="resetpasswordbody">
    
    <div class="container resetpasswordcontainer">
        <h1>Reset Password</h1>
        <form onsubmit="passwordreset(event)" class="reset-password-form">
           

            <label for="new-password">Current passsword</label>
            <input type="password" id="resetpassword" class="resetpassword" name="new-password" required>

            <label for="confirm-password"> New Password:</label>
            <input type="password" id="newpassword" class="resetpassword" name="confirm-password" required>

            <button type="submit" class="resetpasswordBtn" >Reset Password</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script><script src="script.js"></script>
</body>
</html>
