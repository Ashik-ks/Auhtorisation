<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link rel="stylesheet" href="style.css">
</head>
<body class="forgetpasswordbody">
    
    <div class="container forgetpasswordcontainer">
        <div class="row">
            <div class="col-3"></div>
            <div class="col mb-3 lh-lg " ><h1>Forget Reset Password</h1>
                <form onsubmit="forgotpassword(event)" class="reset-password-form d-flex flex-column">
                   
        
                    <label for="new-password" class=" resetformtext ms-3 ">New passsword</label>
                    <input type="password" id="forgotNewpassword" class="forgetpassdiv ms-3 "  name="new-password" required>
        
                    <label for="confirm-password" class="resetformtext ms-3 "> confirm Password:</label>
                    <input type="password" id="confirmpassword" class="forgetpassdiv ms-3 " name="confirm-password" required>
        
                    <button type="submit" class="forgetpasswordBtn mt-3 ms-3 mb-3" >Reset Password</button>
                </form></div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script><script src="script.js"></script>
</body>
</html>
