<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="getusers()" class="adduser">
    
        <div class="container-fluid bg-dark">
            <nav class="navbar d-flex justify-content-center">
                <ul class="d-flex">
                   <button onclick="passtoken()" class="border-0 bg-transparent text-light fs-5">Add user</button>
                    <!-- <li class="nav-item"> -->
                        <a class="nav-link text-light text-decoration-none fs-5" href="./index.html">Login Page</a>
                    <!-- </li> -->
                    <li class="nav-item list-unstyled">
                        <button class="btn" type="button" data-bs-toggle="offcanvas" 
                                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" 
                                onclick="adminprofile()">
                            <img src="./images/icons8-female-profile-50.png" alt="User Profile" class="profileimg">
                        </button>
                        
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" 
                             aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 id="offcanvasRightLabel" class="fs-5 fw-bold text-dark text-decoration-underline mt-3 ms-4">Your Profile</h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" 
                                        aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body" id="offcanvasbody ">
                                <div id="container" class="">
                                   
                                </div>
                                <form onsubmit="passwordreset(event)" id="resetform">
                                    
                                    <div class="mb-3 text-dark">
                                        <label for="password">Current Password:</label>
                                        <input type="password" id="resetpassword" name="password" class="form-control" placeholder="Enter Current password" required>
                                    </div>
                            
                                    <div class="mb-3 text-dark">
                                        <label for="newpassword">New Password:</label>
                                        <input type="password" id="newpassword" name="newpassword" class="form-control" placeholder="Enter New password" required>
                                    </div>
                                    <button type="submit" class="editbtn mt-2">Submit</button>
                                </form>
                                <button onclick="logoutalert()" class="logout-link text-decoration-underline ms-4 mt-3 mb-3">Logout</button>
                            <div id="logoutdiv">
                                <div class="text-danger ms-4 fs-6 ">Are you sure you need to logout</div>
                                <div class="d-flex gap-3 ms-4 ">
                                    <span class="text-danger spanbody" onclick="logout()">Yes</span>
                                <span class="text-danger spanbody" onclick="nologout()">No</span>
                                </div>
                            </div>
                            </div>
                        </div>
                    </li>
                </ul>
        </nav>
        </div>
    


        <div class="container-fluid mb-4 shadow-sm p-3 mb-5 bg-body rounded adduser">
    
            <div class="row">
                <div class="col-2  umsdiv">
                    <div class="row ">
                        <!-- <div class="col-2 text-end"><img src="./images/icons8-american-express-30.png" alt=""></div> -->
                        <div class="col fs-4 fw-bold">UMS</div>
                    </div>
                    <div class="row ms-1 fs-6 fw-bold mb-2 mt-3">Dashboard</div>
                    <div class="row ms-1 fs-6 fw-bold mb-2">Organisation</div>
                    <div class="row ms-1 fs-6 fw-bold mb-2">Leave Management</div>
                    <div class="row ms-1 fs-6 fw-bold mb-2">Attendance</div>
                    <div class="row ms-1 fs-6 fw-bold mb-2">Payroll</div>
                    <div class="row ms-1 fs-6 fw-bold mb-2">Department</div>
                </div>
                
                <div class="col-lg-8 ms-5" >
                    <div class="row fs-2 fw-bold text-decoration-underline mb-3">Users List</div>
                    <div class="row" id="admindatacontainer"></div>
                    
                </div>
                <div class="col-2"></div>
            </div>
        
    </div>



<div id="admindatacontainer" class="container mt-4"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
