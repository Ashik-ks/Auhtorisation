<body class="adduser">

    <div class="container-fluid bg-dark">
        <nav class="navbar d-flex justify-content-center">
            <ul class="d-flex">

    </div>
    
    <div class="form-container1">
        <h2>User Form</h2>
        <form id="userForm" onsubmit="AddUser(event)">
            <div class="mb-3">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control adduseremail" required>
            </div>

            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="joiningdate">Joining Date:</label>
                <input type="text" id="joiningdate" name="joiningdate" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="userType">User Type:</label>
                <select id="userType" name="userType" class="form-control" required>
                    <option value="">Select user type</option>
                    <option value="Admin">Admin</option>
                    <option value="Employee">Employee</option>
                </select>
            </div>

            <button type="submit" class="adduserbtn mt-2">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script><script src="script.js"></script>
</body>
