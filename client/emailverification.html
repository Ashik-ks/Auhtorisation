<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="verification-body">
    
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="col-md-4 form-container">
            <h1 class="text-center form-title">Email Verification</h1>
            <p class="text-center">Weâ€™ve sent a verification email to <strong>example@example.com</strong>. Please check your inbox and click the link to verify your email.</p>
            <form id="verification-form" class="mb-4" onsubmit="emailverify(event)">
                <label for="forgotemail" class="fs-6 fw-bold forgotemail">Enter Your Email:</label>
                <input type="email" id="forgotemail" name="email" class="form-control" required>
                <button type="submit" class="verifybtn  mt-3">Verify Email</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
