<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="employeesingle()" class="adduser">

    <div class="container-fluid bg-dark">
        <nav class="navbar d-flex justify-content-center">
            <ul class="d-flex list-unstyled">
                <li class="nav-item">
                    <span>
                        <a class="nav-link text-light text-decoration-none fs-5" href="./index.html">Login Page</a>
                    </span>
                </li>
                <li class="nav-item">
                    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight" onclick="employeeprofile()">
                        <img src="./images/icons8-female-profile-50.png" alt="User Profile" class="profileimg">
                    </button>

                    <div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasRight"
                        aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 id="offcanvasRightLabel"
                                class="fs-5 fw-bold text-white text-decoration-underline mt-3 ms-4">Your Profile</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body position-relative" id="offcanvasbody">
                            <div id="container" class="">

                            </div>
                            <form onsubmit="passwordreset(event)" id="resetform">

                                <div class="mb-3 text-dark">
                                    <label for="password">Current Password:</label>
                                    <input type="password" id="resetpassword" name="password" class="form-control"
                                        placeholder="Enter Current password" required>
                                </div>

                                <div class="mb-3 text-dark">
                                    <label for="newpassword">New Password:</label>
                                    <input type="password" id="newpassword" name="newpassword" class="form-control"
                                        placeholder="Enter New password" required>
                                </div>
                                <button type="submit" class="editbtn mt-2">Submit</button>
                            </form>
                            <button onclick="logoutalert()"
                                class="logout-link text-decoration-underline ms-4 mt-3 mb-3">Logout</button>
                            <div id="logoutdiv">
                                <div class="text-danger ms-4 fs-6 ">Are you sure you need to logout</div>
                                <div class="d-flex gap-3 ms-4 ">
                                    <span class="text-danger spanbody" onclick="logout()">Yes</span>
                                    <span class="text-danger spanbody" onclick="nologout()">No</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </li>
            </ul>
        </nav>
    </div>


    <div id="employeedatacontainer" class="mt-5"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
