<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link rel="stylesheet" href="style.css">
</head>
<body class="indexbody">

    <div class="animated slideInLeft" id="square">    
        <div class="animated bounceInUp" id="leftSquare">
          <div class="animated bounceInUp" id="circle">
          <img class="brand img-responsive" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/827672/branding.png" />
          
          </div>
                  
  <h2 id="title">Welcome to Divider</h2>
          <h3 id="subtitle">You are moments away from your first adventure.</h3>
        
       </div>   
          
       <div class="animated bounceInDown" id="rightSquare">
        <div id="container">
            <h1 class="signup text-center">User Login and Management</h1>
            <form onsubmit="login(event)" class="text-center">               
                <input type="text" name="email" id="emaillogin" class="form-control border-0 shadow-sm bg-body rounded mb-3" placeholder="Enter Your Email" required>
                <input type="password" name="password" id="passwordlogin" class="form-control border-0 shadow-sm bg-body rounded mb-3" placeholder="Enter Your Password" required> 
                <input type="submit" value="Login" class="loginbtn">
            </form>       
            <h3 id="footer" class="text-center mt-3">By continuing you agree to our <span id="terms">terms & conditions.</span></h3>
        </div>   
    </div> 
    </div>
          
     
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script><script src="script.js"></script>
</body>
</html>
